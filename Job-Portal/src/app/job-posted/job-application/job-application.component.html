<div class="row justify-content-center">
    <div class="col-12 col-lg-9 col-xl-9">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Apply on Job</h3>
        <form [formGroup]="ApplyPostingForm" class="">   
            <div class="row">
              <div class="col-12 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="JobHeadLine" style="margin-left: 0px;">Job HeadLine <span class="required">*</span></label>
                  <input type="text" formControlName="JobHeadLine" id="JobHeadLine" class="form-control form-control-lg" placeholder="Enter Job HeadLine" autocomplete="off">
                  <p>
                    <span class="text-danger" *ngIf="ApplyPostingForm.controls['JobHeadLine'].dirty && ApplyPostingForm.hasError('required','JobHeadLine')">Job HeadLine is required.</span>
                  </p>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
              </div>
            </div>
            <div class="row">
              <div class="col-12 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="CoverLetter" style="margin-left: 0px;">Cover Letter <span class="required">*</span></label>
                  <textarea  formControlName="CoverLetter" [rows]="4" id="CoverLetter" class="form-control form-control-lg" placeholder="Enter Cover Letter" autocomplete="off"></textarea>
                  <p>
                      <span class="text-danger" *ngIf="ApplyPostingForm.controls['CoverLetter'].dirty && ApplyPostingForm.hasError('required','CoverLetter')">Cover Letter is required.</span>
                  </p>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
              </div>
            </div>
            <div class="mt-2 pt-2">
              <span class="text-danger" *ngIf="errorMsg!=''">{{errorMsg}}</span>
            </div>
            <div class="mt-4 pt-2">
              <button type="submit" [disabled]="!ApplyPostingForm.valid" (click)="applyForJob()" class="btn btn-primary btn-lg px-4 me-sm-3">Apply</button>
              <button class="btn btn-outline-secondary btn-lg px-4" (click)="resetForm()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
